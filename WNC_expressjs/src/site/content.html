<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protected site</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <p class="text-welcome fs-3 fw-bold text-center">Hello</p>
    </div>
  </body>
  <script>
    const serverURL = "http://localhost:3085";

    window.onload = () => {
      const textWelcome = document.querySelector(".text-welcome");
      const accessToken = localStorage.getItem("accessToken");

      if (!accessToken) {
        textWelcome.innerText = "You haven't logged in!";
      }

      validateAccessToken("Bearer" + " " + accessToken);
    };

    const validateAccessToken = async (accessToken) => {
      const textWelcome = document.querySelector(".text-welcome");

      const res = await fetch(`${serverURL}/auth`, {
        headers: {
          "content-type": "application/json",
          authorization: accessToken,
        },
      });
      const data = await res.json();
      console.log(data);

      // TODO: Compare with response body
      if (data.verified) {
        textWelcome.innerText = "Welcome to our website!";
      } else textWelcome.innerText = "Invalid access token!";
    };
  </script>
</html>
