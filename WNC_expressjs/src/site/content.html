<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protected site</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <p class="text-welcome fs-3 fw-bold text-center"></p>
    </div>
  </body>
  <script>
    const serverURL = "http://localhost:3085";

    window.onload = () => {
      const accessToken = localStorage.getItem("accessToken");

      if (!accessToken) {
        textWelcome.textContent = "You haven't logged in!";
      }
    };

    const validateAccessToken = async (accessToken) => {
      const textWelcome = document.querySelector("text-welcome");

      const res = await fetch(`${serverURL}/auth`, {
        method: "POST",
        body: JSON.stringify(accessToken),
        headers: {
          "content-type": "application/json",
        },
      });
      const data = res.body.json();
      console.log(data);

      // TODO: Compare with response body
      if (data) {
        textWelcome.textContent = "Invalid access token!";
      }
      textWelcome.textContent = "Welcome to our website!";
    };
  </script>
</html>
